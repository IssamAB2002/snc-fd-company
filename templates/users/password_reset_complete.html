{% extends 'core/base.html' %} 
{% block title %}Password Reset Complete{% endblock title %} 
{% block content %}
<div class="container mt-5" style="padding-top: 120px; padding-bottom: 2rem;">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header text-center">
          <h3>Password Reset Complete</h3>
        </div>
        <div class="card-body">
          <p class="text-center">
            Your password has been successfully reset. You can now
            <a href="{% url 'users:login' %}">log in</a> with your new password.
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
